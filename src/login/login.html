<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이틀</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="logo-box">
      <img class="logo" src="./figma/naver.svg" alt="네이버 로고" />
    </div>
    <div class="form-box">
      <form className="checkForm">
        <input class="id" type="text" required placeholder="아이디(이메일)" />
        <input
          class="password"
          type="password"
          required
          placeholder="비밀번호"
        />
        <button class="button">로그인</button>

        <div class="checkbox-container">
          <div class="container-box">
            <input type="checkbox" id="checkbox" /><label for="checkbox"></label
            >로그인 상태유지
          </div>
          <div class="a-link">
            <a href="./pages/ip_security.html" target="_blank">ip 보안 off</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
